<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="moedas/style.css">
        <title>Mentalista</title>
    </head>
    <body>
        <div class="body-container">
            <form class="container form" data-form>
                <h1 class="text title">Mentalista</h1>

                <div class="tiny-container">
                    <input class="value-input" data-value required type="number" min="0" max="10" id="value-input" placeholder="Tente adivinhar o valor de 0 a 10"/>
                    <input type="submit" data-select="button" class="submit-input" value="Chutar">
                </div>

                <div data-select="result" class="text hide"></div>
                <a href="index.html"><img class="go-back" src="assets/close.png" alt="Seta para a esquerda"/></a>
            </form>
            
        </div>
    </body>
    <script src="mentalista/script.js"></script>
</html>
