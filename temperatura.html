<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Conversor de Temperaturas</title>

    <body>
        <div class="body-container">
            <form class="form" data-form>
                <div class="container">
                    <h1 class="text title">Conversor de Temperaturas</h1>
                    <div class="tiny-container">
                        <input class="value-input" data-value="um" required type="number" placeholder="Valor">
                        <select class="select-menu" data-select="menu1" id="de">
                            <option data-select="opt1" value="C">C</option>
                            <option data-select="opt1" value="F">F</option>
                            <option data-select="opt1" value="K">K</option>
                        </select>
                    </div>

                    <div class="tiny-container">
                        <input class="value-input" data-value="dois" required type="number" placeholder="Valor">
                        <select class="select-menu" data-select="menu2" id="para">
                            <option data-select="opt2" value="C">C</option>
                            <option data-select="opt2" value="F">F</option>
                            <option data-select="opt2" value="K">K</option>
                        </select>
                    </div>
                    <a href="index.html"><img class="go-back" data-result="goBack" src="assets/close.png" alt="Seta para a esquerda"/></a>
                </div>
            </form>
        </div>
    </body>
    <script src="temperatura/script.js"></script>
